<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="https://product-preview-card-component-main-kappa-one.vercel.app/images/image-product-desktop.jpg" alt="Product Image" class="product-image" />
      <div class="details">
        <p class="category ">Perfume</p>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-line">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src="/add.png" alt="Add To Cart"></button>
      </div>
    </div><div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Sofyan488" target="_blank">Sofyan</a>.
      </div>
    </div>
  </body>
</html>
